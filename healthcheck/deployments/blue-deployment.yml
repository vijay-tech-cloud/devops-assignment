apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiny-blue
  namespace: ${NAMESPACE}
  labels: { app: tiny, track: blue }
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels: { app: tiny, track: blue }
  template:
    metadata:
      labels: { app: tiny, track: blue }
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: app
          image: ${IMAGE_URI}
          imagePullPolicy: IfNotPresent
          ports: [ { containerPort: 8080 } ]
          env:
            - name: PORT
              value: "8080"
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
